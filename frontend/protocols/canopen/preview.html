<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANOPEN数据预览 - CSV解析工具</title>
    <!-- Bootstrap CSS - 使用本地文件 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons - 使用本地文件 -->
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css?v=3">
    <!-- 表格样式由 table_style_config.json 配置文件动态控制 -->
</head>

<body>
    <div class="d-flex flex-column vh-100">
        <!-- Unified Top Bar -->
        <div class="top-bar-container flex-shrink-0">
            <div class="top-bar-content">
                <!-- Left: Back Button & Title -->
                <div class="d-flex align-items-center gap-3">
                    <a href="/" class="btn-back">
                        <i class="bi bi-arrow-left me-1"></i>返回主页
                    </a>
                    <div class="page-title-box">
                        <h5 class="mb-0">CANOPEN 数据预览 <small class="text-white-50 ms-1" id="pageSubtitle"
                                style="font-size: 0.75rem;"></small></h5>
                    </div>
                </div>

                <!-- Center: Navigation Menu -->
                <nav class="navbar navbar-expand-lg flex-grow-1">
                    <ul class="navbar-nav mb-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-folder me-1"></i>文件
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="exportData('csv')"><i
                                            class="bi bi-file-earmark-spreadsheet me-2"></i>导出为 CSV</a></li>
                                <li><a class="dropdown-item" href="#" onclick="exportData('json')"><i
                                            class="bi bi-file-earmark-code me-2"></i>导出为 JSON</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/"><i class="bi bi-house me-2"></i>返回主页</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-graph-up me-1"></i>图表分析
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="showGraph('timeline')"><i
                                            class="bi bi-bar-chart-line me-2"></i>时序图</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showGraph('distribution')"><i
                                            class="bi bi-pie-chart me-2"></i>分布图</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showGraph('statistics')"><i
                                            class="bi bi-graph-up-arrow me-2"></i>统计图</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-question-circle me-1"></i>帮助
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="showHelp()"><i
                                            class="bi bi-book me-2"></i>使用帮助</a></li>
                                <li><a class="dropdown-item" href="#" onclick="showAbout()"><i
                                            class="bi bi-info-circle me-2"></i>关于</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>

                <!-- Right: Tools, Badges & Search -->
                <div class="top-tools-box">
                    <span class="badge-premium bg-info-glass" id="fileName">加载中...</span>
                    <span class="badge-premium bg-secondary-glass" id="previewInfo">正在加载...</span>
                    <div class="search-box-wrapper">
                        <i class="bi bi-search"></i>
                        <input type="text" class="form-control" placeholder="搜索消息..." id="searchInput"
                            onkeyup="searchMessages()">
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content-layout flex-grow-1">
            <div class="d-flex w-100 h-100" id="splitContainer">
                <!-- Left: Sidebar -->
                <div class="h-100 border-end d-flex flex-column" id="sidebarColumn"
                    style="width: 350px; min-width: 150px; max-width: 500px;">
                    <div class="unified-panel-header sidebar-header" id="sidebarTitle">
                        Available CANOPEN messages
                    </div>
                    <div class="flex-grow-1 overflow-auto" id="messageList">
                        <div class="text-center py-4">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Resizer -->
                <div class="sidebar-resizer" id="sidebarResizer"></div>

                <!-- Right: Data Table Area -->
                <div class="flex-grow-1 h-100 d-flex flex-column" id="tableColumn">
                    <div class="table-responsive flex-grow-1">
                        <table class="table table-sm table-hover mb-0" id="dataTable">
                            <thead class="sticky-top" id="tableHead">
                                <tr>
                                    <th colspan="6" class="text-center">
                                        <div class="spinner-border spinner-border-sm text-light" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                        <span class="ms-2">正在加载数据...</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                    <!-- Pagination Controls -->
                    <div class="d-flex justify-content-between align-items-center p-2 border-top bg-light"
                        id="paginationContainer" style="display: none;">
                        <div class="pagination-info small text-muted" id="paginationInfo"></div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-sm mb-0" id="paginationControls"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast 消息提示 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="bi bi-info-circle-fill text-primary me-2" id="toastIcon"></i>
                    <strong class="me-auto">系统消息</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastBody">
                    消息内容
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS - 使用本地文件 -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- CANOPEN Protocol Preview JS -->
    <script src="/protocols/canopen/js/preview.js"></script>
    <!-- Menu Functions JS -->
    <script src="/static/js/menu-functions.js"></script>
</body>

</html>
