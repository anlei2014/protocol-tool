<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV解析工具</title>
    <!-- Bootstrap CSS - 使用本地文件 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons - 使用本地文件 -->
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <header class="text-center text-white mb-5">
            <h1 class="display-4 fw-bold mb-3">CSV解析工具</h1>
            <p class="lead">上传CSV文件，快速解析和预览数据</p>
        </header>

        <main class="row g-4">
            <!-- 文件上传区域 -->
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <div class="row g-4">
                            <!-- 左侧：使用说明 -->
                            <div class="col-lg-4">
                                <div class="h-100 p-4 rounded-3"
                                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    <h5 class="text-white mb-4">
                                        <i class="bi bi-book me-2"></i>使用说明
                                    </h5>
                                    <div class="d-flex mb-4">
                                        <div class="flex-shrink-0">
                                            <div class="rounded-circle bg-white text-primary d-flex align-items-center justify-content-center"
                                                style="width: 36px; height: 36px; font-weight: bold;">1</div>
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <h6 class="text-white mb-1">选择CSV文件</h6>
                                            <p class="text-white-50 small mb-0">拖拽或点击右侧区域上传需要解析的CSV文件</p>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="flex-shrink-0">
                                            <div class="rounded-circle bg-white text-primary d-flex align-items-center justify-content-center"
                                                style="width: 36px; height: 36px; font-weight: bold;">2</div>
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <h6 class="text-white mb-1">选择解析协议</h6>
                                            <p class="text-white-50 small mb-0">
                                                在已上传文件列表中选择对应协议：<br>
                                                <span class="badge bg-primary mt-1">FixedRAD → CAN解析</span><br>
                                                <span class="badge bg-info mt-1">Mobiled → CANOPEN解析</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 右侧：拖拽上传区域 -->
                            <div class="col-lg-8">
                                <div class="upload-area border border-3 border-dashed rounded-3 p-5 text-center h-100 d-flex align-items-center justify-content-center"
                                    id="uploadArea">
                                    <div class="upload-content">
                                        <i class="bi bi-cloud-upload display-1 text-muted mb-3"></i>
                                        <h4 class="mb-3">拖拽CSV文件到此处或点击选择文件</h4>
                                        <p class="text-muted mb-4">支持.csv格式文件</p>
                                        <input type="file" id="fileInput" accept=".csv" class="d-none">
                                        <button class="btn btn-primary btn-lg"
                                            onclick="document.getElementById('fileInput').click()">
                                            <i class="bi bi-folder2-open me-2"></i>选择文件
                                        </button>
                                    </div>
                                </div>

                                <!-- 上传进度 -->
                                <div class="upload-progress mt-3" id="uploadProgress" style="display: none;">
                                    <div class="progress mb-2" style="height: 8px;">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                                            id="progressFill" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <p class="text-center mb-0" id="progressText">上传中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-files me-2"></i>已上传文件
                        </h5>
                        <button class="btn btn-outline-success btn-sm" onclick="loadFiles()">
                            <i class="bi bi-arrow-clockwise me-1"></i>刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="files-list" id="filesList">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2 text-muted">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast 消息提示 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="bi bi-info-circle-fill text-primary me-2" id="toastIcon"></i>
                    <strong class="me-auto">系统消息</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastBody">
                    消息内容
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS - 使用本地文件 -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>

</html>
