<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV解析工具</title>
    <!-- Bootstrap CSS - 使用本地文件 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons - 使用本地文件 -->
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <header class="text-center text-white mb-5">
            <h1 class="display-4 fw-bold mb-3">CSV解析工具</h1>
            <p class="lead">上传CSV文件，快速解析和预览数据</p>
        </header>

        <main class="row g-4">
            <!-- 文件上传区域 -->
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <!-- 拖拽上传区域 -->
                        <div class="upload-area border border-3 border-dashed rounded-3 p-5 text-center"
                            id="uploadArea">
                            <div class="upload-content">
                                <i class="bi bi-cloud-upload display-1 text-muted mb-3"></i>
                                <h4 class="mb-3">拖拽CSV文件到此处或点击选择文件</h4>
                                <p class="text-muted mb-4">支持.csv格式文件</p>
                                <input type="file" id="fileInput" accept=".csv" class="d-none">
                                <button class="btn btn-primary btn-lg"
                                    onclick="document.getElementById('fileInput').click()">
                                    <i class="bi bi-folder2-open me-2"></i>选择文件
                                </button>
                            </div>
                        </div>

                        <!-- 协议选择区域 -->
                        <div class="mt-4 protocol-selector">
                            <div class="d-flex align-items-center justify-content-between">
                                <label class="protocol-label">
                                    <i class="bi bi-gear-fill me-2"></i>选择解析协议
                                </label>
                                <div class="protocol-toggle-group">
                                    <button class="protocol-btn active" id="canBtn" data-protocol="CAN">
                                        <i class="bi bi-cpu me-1"></i>
                                        <span>CAN (FIXED)</span>
                                    </button>
                                    <button class="protocol-btn" id="canopenBtn" data-protocol="CANOPEN">
                                        <i class="bi bi-hdd-network me-1"></i>
                                        <span>CANOPEN (Mobiled)</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 上传进度 -->
                        <div class="upload-progress mt-3" id="uploadProgress" style="display: none;">
                            <div class="progress mb-2" style="height: 8px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressFill"
                                    role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="text-center mb-0" id="progressText">上传中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-files me-2"></i>已上传文件
                        </h5>
                        <button class="btn btn-outline-success btn-sm" onclick="loadFiles()">
                            <i class="bi bi-arrow-clockwise me-1"></i>刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="files-list" id="filesList">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2 text-muted">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast 消息提示 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="messageToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="bi bi-info-circle-fill text-primary me-2" id="toastIcon"></i>
                    <strong class="me-auto">系统消息</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastBody">
                    消息内容
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS - 使用本地文件 -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>

</html>
